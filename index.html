<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-Day Weather Forecast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3">
        <h1 class="text-center mt-4">5-Day Weather Forecast</h1>
        <form id="searchForm" class="p-3">
          <div class="input-group">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <div id="searchHistory" class="p-3"></div>
      </div>
      <div class="col-lg-9">
        <div id="currentWeatherInfo" class="card text-center d-none">
          <div class="card-header">
            <h5 id="currentCityName"></h5>
          </div>
          <div class="card-body">
            <div class="row" id="currentWeather">
              <div class="col">
                <div class="card text-center h-100">
                  <div class="card-header">Current</div>
                  <div class="card-body">
                    <p class="card-text">Temperature: <span id="currentTemperature"></span></p>
                    <p class="card-text">Humidity: <span id="currentHumidity"></span></p>
                    <p class="card-text">Wind Speed: <span id="currentWindSpeed"></span></p>
                    <p class="card-text">Description: <span id="currentDescription"></span></p>
                    <i id="currentWeatherIcon" class="wi"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="forecastWeatherInfo" class="card text-center d-none">
          <div class="card-header">
            <h5 id="forecastCityName"></h5>
          </div>
          <div class="card-body">
            <div class="row" id="forecast"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
